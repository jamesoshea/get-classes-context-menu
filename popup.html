<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.3.2/spectre.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/master.css">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="columns q-top-margin">
        <div class="column col-5">
          <h1><a href="http://quarrytheapp.surge.sh" target="blank">Quarry</a></h1>
        </div>
        <div  class="column col-5 tooltip tooltip-bottom text-break"
              data-tooltip="This is your user ID"
              id="user-id">
        </div>
        <div class="column col-2">
          <button id="copy-button" class="btn btn-sm">Copy</button>
        </div>
      </div>
      <div class="columns q-top-margin">
        <div class="column col-6 q-centre">
          <button id="clear-items" class="btn">Clear Selection</button>
        </div>
        <div class="column col-6 q-centre">
          <button id="clear-sheet" class="btn">Clear Everything</button>
        </div>
      </div>
      <h2 class="q-top-margin">Selection</h2>
      <p id="class-list" class="q-centre"></p>
      <div class="input-group" id="field-input">
        <input class="form-input" type="text" id="name-input" placeholder="Field Name" />
        <button id="add-column" class="btn input-group-btn">Add Field</button>
      </div>
      <h3 id="result-number" class="q-top-margin"></h3>
      <div class="centre">
        <ol id="result-list">
        </ol>
      </div>
      <h2 id="fields" class="q-top-margin"></h2>
      <ul id="field-list"></ul>
      <div class="divider"></div>
      <div class="q-centre">
        <button id="quarry" class="btn q-top-margin">Send to Server</button>
        <p id="message"></p>
      </div>
    </div>
    <script src="popup.js" charset="utf-8"></script>
  </body>
</html>
