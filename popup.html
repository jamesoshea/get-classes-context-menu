<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/spectre.css/0.2.14/spectre.min.css">
    <link rel="stylesheet" href="/css/master.css">
    <title></title>
  </head>
  <body>
    <div class="columns">
      <div class="six column">
        <h1>Quarry</h1>
      </div>
      <div class="six column clear-button">
        <button id="clear-items" class="btn btn-primary">Clear Items</button>
      </div>
      <div class="six column clear-button right">
        <button id="clear-sheet" class="btn btn-primary">Clear Table</button>
      </div>
    </div>
    <h4>URL: </h4>
    <p id="url"></p>
    <h4>Classes:</h4>
    <p id="result" class="centre"></p>
    <h4 id="result-number"></h4>
    <div class="input-group">
      <input class="form-input" type="text" id="name-input" placeholder="Field Name">
      <button id="add-column" class="btn">Add Field</button>
    </div>
    <div class="centre">
      <ol id="resultList">
      </ol>
      <hr>
      <button id="quarry" class="btn btn-primary">Quarry it!</button>
      <button id="csv" class="btn btn-primary">Save as CSV</button>
      <p id="message"></p>
    </div>
    <script src="popup.js" charset="utf-8"></script>
  </body>
</html>
